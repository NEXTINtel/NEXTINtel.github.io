  <body>
    <div class="login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>畅行</h1>
                  </div>
                  <p>极速购票, 让出行更便捷.</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form method="get" class="form-validate mb-4">
                    <div class="form-group">
                      <input id="login-username" type="text" name="loginUsername" required data-msg="请输入你的账户名称" class="input-material">
                      <label for="login-username" class="label-material">用户名</label>
                    </div>
                    <div class="form-group">
                      <input id="login-password" type="password" name="loginPassword" required data-msg="请输入你的账户密码" class="input-material">
                      <label for="login-password" class="label-material">密码</label>
                    </div>
                    <button type="submit" class="btn btn-primary">登录</button>
                  </form><a href="#" class="forgot-pass">忘记密码?</a><br><small>还没有账户? </small><a href="register.html" class="signup">注册</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrights text-center">
        <p>欢迎使用 <a href="index.html" class="external">畅行</a></p>
