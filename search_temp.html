<!DOCTYPE html>

<head>

    <meta charset="UTF-8">

    <title>Google</title>

    <link rel="stylesheet" type="text/css" href="css/search.css" media="all">

    <link rel="shortcut icon" href="images/search/googlelogo2.png" type="image/x-icon">

</head>

<body>

<header>

    <p>Gmail</p>

    <p>images/search</p>

    <img src=images/search/menu.png class="menu">

    <img src=images/search/name.png class="name">

</header>





<main>

    <div id="logo">

        <img src=images/search/googlelogo1.png class="logo">

    </div>

    <div class="searchbar">

        <img src=images/search/search.png class="mg">

        <input type="text" id="search" value="Search Google or type a URL"

               onfocus="if(value=='Search Google or type a URL')value=''" onblur="if(!value)value='Search Google or type a URL'" name="keyword" >

        <img src=images/search/microphone.png class="mcp">

    </div>

    <!-- 用if语句设置文本在点击时隐藏 -->



    <div id="othernav">

        <img src=images/search/youtube.png class="othernav">

        <img src=images/search/webstore.png class="othernav">

        <img src=images/search/plus.png class="othernav">

    </div>



</main>



</body>
